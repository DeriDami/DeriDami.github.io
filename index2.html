<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>save</title>
</head>

<body>

    <div id="TOP">
        <div class="stiletop">
            <a href="index.html">
                <h1>OVERTHINKING</h1>
            </a>
        </div>
    </div>

    <div id="content"></div>

    <div id="content"><button id="resetBtn">Reset</button></div>
    <script>
        window.onload = function () {
            var storedInput = JSON.parse(localStorage.getItem('userInput')); // retrieve the stored input
            if (storedInput) {
                for (var i = 0; i < storedInput.length; i++) {
                    var newDiv = document.createElement('div');
                    newDiv.textContent = storedInput[i];
                    newDiv.style.backgroundColor = 'var(--top-color)'; // add a border to the div
                    newDiv.style.margin = '10px 0px'; // add some margin
                    newDiv.style.padding = '10px'; // add some padding
                    newDiv.style.wordWrap = 'break-word';
                    document.getElementById('content').appendChild(newDiv); // append the new div to the content div
                }
            }
        };

        function resetContent() {
            document.getElementById('content').innerHTML = ""; // clear the content div
            localStorage.removeItem('userInput'); // clear the stored user input
        }

        document.getElementById('resetBtn').addEventListener('click', resetContent);

        
    </script>



</body>

</html>
